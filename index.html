<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    </head>
<body>
    <!-- banner section starts here -->
     <div class="parent_div flex flex-col md:flex-row justify-between  min-h-[200px] mx-auto max-w-[1250px]">
        <div class="left_div min-h-[200px] container mx-auto">
            <h1 class="text-[80px] font-bold">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[18px] my-10">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="w-[200px] h-[64px] text-xl bg-gradient-to-r from-[#ff8938] to-[#ff0000] text-white rounded-lg">
                <span>Explore More</span>
                <span><i class="fa-solid fa-arrow-right-long -rotate-45"></i></span>
            </button>
        </div>
       
        <div class="right_div  relative bg-white">
            <img src="./images/banner.png" alt="" class="relative top-[150px] w-[1100px]">
            <div class="absolute bottom-[-20px] left-[50px] bg-white rounded-lg shadow-md flex items-center w-[255px] h-[100px]">
                <span class="text-4xl font-bold"><i class="fa-solid fa-star rotate-45"></i></span>
                <div class="ml-4">
                    <p class="text-2xl font-bold">5.00</p>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
